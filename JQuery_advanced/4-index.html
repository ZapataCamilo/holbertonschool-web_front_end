<html lang="en" dir="ltr">

        <meta charset="utf-8" />

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree () {
                $(document.body).append('<table></table>')
                $('table').append('<thead></thead>');
                $('thead').append('<tr></tr>');
                $('thead tr').append('<th></th>');
                $('thead th').text('Firstname');
                $('thead tr').append('<th></th>');
                $('thead th:last-child').text('Lastname');
                $('table').append('<tbody></tbody>');
                $('tbody').append('<tr></tr>');
                $('tbody tr').append('<td></td>');
                $('tbody td').text('Guillaume');
                $('tbody tr').append('<td></td>');
                $('tbody tr td:last-child').text('Salva');
                $('tbody').append('<tr></tr>');
                $('tbody tr:last-child').append('<td></td>');
                $('tbody tr:last-child td').text('Paulette');
                $('tbody tr:last-child').append('<td></td>');
                $('tbody tr:last-child td:last-child').text('Salva');
                $('tbody').append('<tr></tr>');
                $('tbody tr:last-child').append('<td></td>');
                $('tbody tr:last-child td').text('Antoine');
                $('tbody tr:last-child').append('<td></td>');
                $('tbody tr:last-child td:last-child').text('Salva');
            }
            function replaceFamilyTree() {
                $('tbody').html('<tr><th>Gerard</th><th>Bonissa</th>')
            }
            $(document).ready (
                    function () {
                        createFamilyTree();
                        replaceFamilyTree();
                    }
                );
        </script>
    </head>
